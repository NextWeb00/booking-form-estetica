<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prenota Trattamento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #222;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Prenota il tuo trattamento</h2>
    <form action="https://estetica100000.wuaze.com/submit.php" method="POST">
      <input type="text" name="nome" placeholder="Nome e Cognome" required>
      <input type="tel" name="telefono" placeholder="Telefono" required>

      <select name="trattamento" required>
        <option value="">Trattamento</option>
        <option value="Ricostruzione">Ricostruzione</option>
        <option value="Laser">Laser</option>
        <option value="Ceretta">Ceretta</option>
      </select>

      <select name="estetista" required>
        <option value="">Estetista</option>
        <option value="Susanna">Susanna</option>
        <option value="Sara">Sara</option>
        <option value="Chiara">Chiara</option>
      </select>

      <input type="date" name="data" required>

      <select name="ora" required>
        <option value="">-- Orario --</option>
        <script>
          const orari = [];
          for (let h = 9; h <= 18; h++) {
            orari.push(h.toString().padStart(2, '0') + ':00');
            if (h < 18) orari.push(h.toString().padStart(2, '0') + ':30');
          }
          orari.forEach(o => {
            document.write(`<option value="${o}">${o}</option>`);
          });
        </script>
      </select>

      <button type="submit">Prenota ora</button>
    </form>
  </div>

</body>
</html>
