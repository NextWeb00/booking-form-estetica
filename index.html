<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenota Trattamento Olistico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #006b55;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005142;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Prenota il tuo Trattamento</h2>
    <form action="submit.php" method="POST">
      <label for="nome">Nome e Cognome</label>
      <input type="text" name="nome" id="nome" required>

      <label for="telefono">Telefono</label>
      <input type="tel" name="telefono" id="telefono" required>

      <label for="trattamento">Trattamento</label>
      <select name="trattamento" id="trattamento" required>
        <option value="">-- Seleziona --</option>
        <option>Massaggio rilassante</option>
        <option>Riflessologia plantare</option>
        <option>Aromaterapia</option>
        <option>Trattamento Reiki</option>
        <option>Massaggio decontratturante</option>
        <option>Pulizia del viso olistica</option>
        <option>Campane tibetane</option>
      </select>

      <label for="operatore">Operatore</label>
      <select name="operatore" id="operatore" required>
        <option value="">-- Seleziona --</option>
        <option>Lucia</option>
        <option>Marco</option>
      </select>

      <label for="data">Data</label>
      <input type="date" name="data" id="data" required>

      <label for="ora">Ora</label>
      <select name="ora" id="ora" required>
        <option value="">-- Seleziona --</option>
        <!-- Orari fissi -->
        <option>09:00</option>
        <option>09:30</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
        <option>18:30</option>
      </select>

      <button type="submit">Prenota ora</button>
    </form>
  </div>
</body>
</html>
