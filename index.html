<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.6em;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      background: black;
      color: white;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <form action="submit.php" method="POST">
    <h2>Prenota il tuo trattamento</h2>
    <input type="text" name="nome" placeholder="Nome e Cognome" required />
    <input type="tel" name="telefono" placeholder="Telefono" required />

    <select name="trattamento" required>
      <option value="">Trattamento</option>
      <option value="Ricostruzione">Ricostruzione</option>
      <option value="Laser">Laser</option>
      <option value="Ceretta">Ceretta</option>
    </select>

    <select name="estetista" required>
      <option value="">Estetista</option>
      <option value="Susanna">Susanna</option>
      <option value="Sara">Sara</option>
      <option value="Chiara">Chiara</option>
    </select>

    <input type="date" name="data" required />

    <select name="ora" required>
      <option value="">-- Orario --</option>
      <script>
        const orari = [];
        for (let h = 9; h <= 18; h++) {
          orari.push(h.toString().padStart(2, '0') + ":00");
          if (h !== 18) orari.push(h.toString().padStart(2, '0') + ":30");
        }
        orari.forEach(o => {
          document.write(`<option value="${o}">${o}</option>`);
        });
      </script>
    </select>

    <button type="submit">Prenota ora</button>
  </form>
</body>
</html>
