<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazione Visita Medica</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004f99;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Prenota una Visita</h2>
    <form method="POST" action="submit.php">
      <label for="nome">Nome e Cognome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="trattamento">Servizio</label>
      <select id="trattamento" name="trattamento" required>
        <option value="">Seleziona...</option>
        <option value="Visita Generale">Visita Generale</option>
        <option value="Fisioterapia">Fisioterapia</option>
        <option value="Controllo Cardiologico">Controllo Cardiologico</option>
        <option value="Analisi del Sangue">Analisi del Sangue</option>
      </select>

      <label for="medico">Medico</label>
      <select id="medico" name="medico" required>
        <option value="">Seleziona...</option>
        <option value="Dott.ssa Rossi">Dott.ssa Rossi</option>
        <option value="Dott. Bianchi">Dott. Bianchi</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required>

      <label for="ora">Orario</label>
      <select id="ora" name="ora" required>
        <option value="">Seleziona...</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
      </select>

      <button type="submit">Prenota ora</button>
    </form>
  </div>
</body>
</html>
